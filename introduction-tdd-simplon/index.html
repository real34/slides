# Kata Mars Rover

Develop an api that moves a rover around a grid.

- You are given the initial starting point (x,y) of a rover and the direction (N,S,E,W) it is facing.

- The rover receives a character array of commands.

- Implement commands that move the rover forward/backward (f,b).

- Implement commands that turn the rover left/right (l,r).

- The only commands you can give the rover are f,b,l, and r.

# Se lancer

```bash
mkdir tdd-rover-js
cd tdd-rover-js
yarn init --yes
yarn add jest
yarn add babel-preset-env
# modifier package.json -> "test": "jest" (bonus "tdd": "jest --watch")
yarn test # ou yarn run tdd
```

```bash
mkdir tdd-rover-js
cd tdd-rover-js
npm init --yes
npm install --save-dev jest
npm install --save babel-preset-env
# modifier package.json -> "test": "jest" (bonus "tdd": "jest --watch")
npm test # ou npm run tdd
```

Si Babel, il vous faudra un `.babelrc` comme suit

```
{
  "presets": ["env"]
}
```
